{% extends 'xprez/contents/base.html' %}
{% load thumbnail xprez %}

{% block content %}
    <div class="xprez-module xprez-text-image xprez-text-image-{{ content.image_alignment }}">
        <div class="xprez-text-image--image">
            <img src="{{ content.image.url|build_absolute_uri }}" alt="">
        </div>
        <div class="xprez-text-image--text">{{ content.render_text }}</div>
    </div>
{% endblock %}
