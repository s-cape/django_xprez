{% extends 'xprez/contents/base.html' %}
{% load thumbnail %}

{% block content %}
<div class="xprez-module xprez-video {{ content.width }}-width {% if content.poster_image %}js-video-with-poster{% endif %}">
    <div class="xprez-video-item">
        {% if content.poster_image %}
            
            <style>
                .xprez-video-poster-{{ content.video_id }} {
                    {% thumbnail content.poster_image "500x278" crop="50%" quality=70 as thumb %}
                    background-image: url({{ thumb.url }});
                    {% endthumbnail %}
                }
                @media only screen and (min-width: 400px) {
                    .xprez-video-poster-{{ content.video_id }} {
                    {% thumbnail content.poster_image "1000x555" crop="50%" quality=70 as thumb %}
                    background-image: url({{ thumb.url }});
                    {% endthumbnail %}
                    }
                }
                @media only screen and (min-width: 800px) {
                    .xprez-video-poster-{{ content.video_id }} {
                    {% thumbnail content.poster_image "1400x777" crop="50%" quality=70 as thumb %}
                    background-image: url({{ thumb.url }});
                    {% endthumbnail %}
                    }
                }
                @media only screen and (min-width: 1200px) {
                    .xprez-video-poster-{{ content.video_id }} {
                    {% thumbnail content.poster_image "1700x944" crop="50%" quality=70 as thumb %}
                    background-image: url({{ thumb.url }});
                    {% endthumbnail %}
                    }
                }
            </style>
            <div class="js-poster xprez-video-poster-{{ content.video_id }}"></div>
            
        {% endif %}
        {% if content.video_type == 'youtube' %}
            <iframe class="js-youtube" id="video-{{ content.pk }}" width="560" height="315" src="https://www.youtube.com/embed/{{ content.video_id }}?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        {% endif %}
        {% if content.video_type == 'vimeo' %}
            <iframe class="js-vimeo" id="video-{{ content.pk }}" src="https://player.vimeo.com/video/{{ content.video_id }}?color=ffffff&portrait=0&badge=0&api=1" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        {% endif %}
    </div>
</div>


{% endblock %}
