{% extends 'xprez/contents/base.html' %}

{% block content %}

    <div class="
        xprez-module
        xprez-grid-boxes-content
        columns-{{ content.columns }}
        margin-{{ content.margin }}
        textsize-{{ content.text_size }}
        {% if content.padded %}padded{% endif %}
        {% if content.content_centered %}centered{% endif %}
        {% if content.edge_images %}edge_images{% endif %}
        {% if content.boxes_filled %}boxes_filled{% endif %}
        {% if content.border %}border{% endif %}
    ">
        {% for box in content.rendered_boxes %}
        <div class="xprez-grid-box">
            {{ box }}
        </div>
        {% endfor %}
    </div>
{% endblock %}
