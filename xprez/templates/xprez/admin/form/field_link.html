<div
    class="xprez-option"
    data-active="true"
    data-text-label="false"
    data-field-link="{{ field_link }}"
    {% if field_link_icon %}data-field-link-icon="{{ field_link_icon }}"{% endif %}
>
    <label>
        <i class="xprez-icon-link_vertical x-variant-checked x-color-alert"></i>
        <i class="xprez-icon-link_vertical x-variant-unchecked"></i>
    </label>
    <input type="checkbox" checked>
</div>
