<div
    class="xprez-option {% if field.errors %}error{% endif %} {% if field.field.required %}required{% endif %}"
    data-size="flex-{{ flex|default:1 }}"
    data-active="true"
    {% if label is False %}data-text-label="false"{% endif %}
>
    {% if label is not False or icon %}
        <label for="{{ field.id_for_label }}">
            {% if icon %}<i class="xprez-icon-{{ icon }}"></i>{% endif %}
            {% if label is not False %}<span>{{ label|default:field.label }}</span>{% endif %}
        </label>
    {% endif %}
    {% if field.field.widget.input_type == "select" %}
        <span class="xprez-option__dropdown">
            <select class="xprez-option__select" name="{{ field.html_name }}">
                {% for choice in field.field.choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </span>
    {% else %}
        {{ field }}
    {% endif %}
    {% if suffix %}
        <span class="xprez-option__suffix">{{ suffix }}</span>
    {% endif %}
    {% include 'xprez/admin/form/field_errors.html' %}
</div>
