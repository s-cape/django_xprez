{% load xprez_admin %}
{% xprez_clipboard_is_empty xprez_admin request as clipboard_is_empty %}

<ul
    {% comment %} class="xprez-submenu xprez-submenu--2-cols" {% endcomment %}
    data-component="{{ component_name }}"
    {{ attributes|default:"" }}
>
    <li
        class="js-xprez-clipboard-list-trigger xprez-submenu__paste"
        {% if clipboard_is_empty %}data-hidden{% endif %}
    >
        <span class="xprez-icon">{% include "xprez/admin/icons/paste.html" %}</span>
        <span class="xprez-submenu__label">Paste from clipboard</span>
    </li>

    {% for content_type in allowed_contents %}
        <li
            data-component="xprez-add-item"
            {% if add_list_section %}
                data-url="{% url xprez_admin.xprez_add_url_name content_type.class_content_type add_list_section.container.pk add_list_section.pk %}"
            {% elif add_list_container %}
                data-url="{% url xprez_admin.xprez_add_url_name content_type.class_content_type add_list_container.pk %}"
            {% endif %}
        >
            {{ content_type.icon }}
            <span class="xprez-submenu__label">{{ content_type.verbose_name }}</span>
        </li>
    {% endfor %}
</ul>
