<div class="js-box-wrapper xprez-grid-boxes-admin-wrapper">
    {% comment %}
    <textarea class="medium-editor js-grid-box" data-file-upload="/medium-editor/file-upload/medium_editor_uploads/"
              data-file-delete="/medium-editor/file-delete/">{{ box_content }}</textarea>
    {% endcomment %}
    <div style="display: none">
        <textarea
            {% for attr, val in content.admin_form.ckeditor_widget_tpl.attrs.items %}
                {{ attr }}="{{ val }}"
            {% endfor %}
        >
            {{ box_content }}
        </textarea>
    </div>
    <div class="ck-editor js-ck-editor-root"></div>

    <div class="xprez-grid-boxes-admin-buttons">
        <span href="#" class="js-grid-box-move-up xprez-icon-btn-chevron-small-up" title="Move up"></span>
        <span href="#" class="js-grid-box-move-down xprez-icon-btn-chevron-small-down" title="Move down"></span>
        <span href="#" class="xprez-icon-btn-remove js-grid-box-delete" title="Remove box"></span>
    </div>
</div>
