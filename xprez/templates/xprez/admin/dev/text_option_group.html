<div class="xprez-option-group">
    <div class="xprez-option-group__heading">
        {% include "xprez/admin/icons/contents/text.html" %}
        <span class="xprez-option-group__title-text">Text</span>
        <span class="xprez-btn xprez-btn--sm" title="All settings of selected modules will be overwritten with current settings">
            Sync selected
            <i class="xprez-icon-sync"></i>
        </span>
    </div>

    <div class="xprez-option-row">
        <div class="xprez-option xprez-option--marker" data-size="flex-1" data-active="true">
            <label for="similar_style">
                <span>Change style for similar contents</span>
            </label>
            <input type="checkbox" id="similar_style" checked>
        </div>
    </div>

    <div class="xprez-option-group__subtitle">Attributes</div>
    
    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true">
            <label for="t_url">Target URL</label>
            <input type="text" id="t_url" value="/about-us/" size="2">
        </div>
    </div>
    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="false">
            <label for="cc">CSS class</label>
            <input type="text" id="cc" value="">
        </div>
    </div>
    
    <div class="xprez-option-group__title">
        <div class="xprez-option" data-active="true" data-text-label="false">
            <label for="visible">
                <i class="xprez-icon-eye x-variant-checked"></i>
                <i class="xprez-icon-eye_slash x-variant-unchecked x-color-danger"></i>
                <span>Visible</span>
            </label>
            <input type="checkbox" id="visible" checked>
        </div>
        <span class="xprez-option-group__title-text">Basic style (> 0px)</span>
    </div>

    <div class="xprez-option-group__subtitle">Grid</div>

    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true">
            <label for="cs">Column span</label>
            <input type="text" id="cs" value="0">
        </div>
        <div class="xprez-option" data-size="flex-1" data-active="true">
            <label for="rs">Row span</label>
            <input type="text" id="rs" value="2" size="2">
        </div>
    </div>

    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true" data-text-label="false">
            <label for="v_align">
                <i class="xprez-icon-vertical"></i>
                <span>Vertical alignment</span>
            </label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="v_align">
                    <option value="full">Top</option>
                    <option value="medium">Center</option>
                    <option value="small">Bottom</option>
                    <option value="stretch">Stretch</option>
                </select>
            </span>
        </div>
        <div class="xprez-option" data-size="flex-1" data-active="true" data-text-label="false">
            <label for="h_align">
                <i class="xprez-icon-horizontal"></i>
                <span>Horizontal alignment</span>
            </label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="h_align">
                    <option value="full">Left</option>
                    <option value="medium">Center</option>
                    <option value="small">Right</option>
                    <option value="stretch">Stretch</option>
                </select>
            </span>
        </div>
    </div>
    
    <div class="xprez-option-group__subtitle">Inner box</div>

    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true">
            <label for="border">
                <i class="xprez-icon-border"></i>
                <span>Border</span>
            </label>
            <input type="checkbox" id="border">
        </div>
        <div class="xprez-option" data-size="flex-1" data-active="true">
            <label for="bg">
                <i class="xprez-icon-background"></i>
                <span>Background</span>
            </label>
            <input type="checkbox" id="bg" checked>
        </div>
    </div>

    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true">
            <label for="ar">Aspect-ratio</label>
            <input type="text" id="ar" value="0">
        </div>
    </div>

    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true" data-text-label="false">
            <label for="v_align_1">
                <i class="xprez-icon-vertical"></i>
                <span>Vertical alignment</span>
            </label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="v_align_1">
                    <option value="full">Top</option>
                    <option value="medium">Center</option>
                    <option value="small">Bottom</option>
                    <option value="stretch">Stretch</option>
                </select>
            </span>
        </div>
        <div class="xprez-option" data-size="flex-1" data-active="true" data-text-label="false">
            <label for="h_align_1">
                <i class="xprez-icon-horizontal"></i>
                <span>Horizontal alignment</span>
            </label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="h_align_1">
                    <option value="full">Left</option>
                    <option value="medium">Center</option>
                    <option value="small">Right</option>
                    <option value="stretch">Stretch</option>
                </select>
            </span>
        </div>
    </div>

    <div class="xprez-option-group__subtitle">Padding</div>

    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true" data-text-label="false">
            <label for="ph_1">
                <i class="xprez-icon-padding_h"></i>
                <span>Padding horizontal</span>
            </label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="ph_1">
                    <option value="none">None</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="custom">Custom</option>
                </select>
            </span>
        </div>

        <div class="xprez-option" data-active="true" data-text-label="false">
            <label for="link_padd_v" title="Link top and bottom">
                <i class="xprez-icon-link_vertical x-variant-checked x-color-alert"></i>
                <i class="xprez-icon-link_vertical x-variant-unchecked"></i>
                <span>Link left and right</span>
            </label>
            <input type="checkbox" id="link_padd_h" checked>
        </div>
    </div>

    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true" data-text-label="false">
            <label for="ph_2">
                <i class="xprez-icon-padding_v"></i>
                <span>Padding vertical</span>
            </label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="pv_1">
                    <option value="none">None</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="custom">Custom</option>
                </select>
            </span>
        </div>

        <div class="xprez-option" data-active="true" data-text-label="false">
            <label for="link_padd_v" title="Link top and bottom">
                <i class="xprez-icon-link_vertical x-variant-checked x-color-alert"></i>
                <i class="xprez-icon-link_vertical x-variant-unchecked"></i>
                <span>Link top and bottom</span>
            </label>
            <input type="checkbox" id="link_padd_v" checked>
        </div>
    </div>
    
    <div class="xprez-option-group__subtitle">Typography</div>

    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true" data-text-label="true">
            <label for="font_size">
                <span>Font size</span>
            </label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="font_size">
                    <option value="small">ExtraSmall</option>
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="custom">Custom</option>
                </select>
            </span>
        </div>
    </div>
    
    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-1" data-active="true" data-text-label="true">
            <label for="text_align">
                <span>Text align</span>
            </label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="text_align">
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                    <option value="right">Right</option>
                </select>
            </span>
        </div>
    </div>

    <div class="xprez-option-group__subtitle">Image / video</div>

    <div class="xprez-option-row">
        <div class="xprez-option" data-size="flex-2" data-active="true">
            <label for="t_bg">Type</label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="t_bg">
                    <option value="full">Lead</option>
                    <option value="medium">Icon</option>
                    <option value="small" selected>Background</option>
                </select>
            </span>
        </div>
        <div class="xprez-option" data-size="flex-1" data-active="true">
            <label for="t_top">Top</label>
            <input type="text" id="t_top" value="50" size="2">
            <span class="xprez-option__suffix">%</span>
        </div>
    </div>
    
    <div class="xprez-option-row"><!-- pokud je typ Background -->
        <div class="xprez-option" data-size="flex-1" data-active="true" data-text-label="true">
            <label for="font_size">
                <span>Crop positon</span>
            </label>
            <span class="xprez-option__dropdown">
                <select class="xprez-option__select" id="font_size">
                    <option value="top">Top</option>
                    <option value="center">Center</option>
                    <option value="bottom" selected>Bottom</option>
                    <option value="custom">Custom</option>
                </select>
            </span>
        </div>
    </div>
</div>
