{% block module %}
<div
    id="#{{ module.get_identifier }}"
    class="{% block css_class%}xprez-module {{ module.css_class|default:'' }} {% block css_class_extra %}{% endblock %}{% endblock %}"
    {% block attrs %}{% endblock %}
>
    {{ module.render_css }}
    {{ module.render_css|safe }}
    <div>
        {% block content %}
        {% endblock %}
    </div>
</div>
{% endblock %}

{% block js %} {% endblock %}
